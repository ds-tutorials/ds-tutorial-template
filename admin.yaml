enabled: true
route: /admin
cache_enabled: false
theme: grav
logo_text: null
body_classes: null
content_padding: true
twofa_enabled: true
log_viewer_files:
  - grav
  - email
sidebar:
  activate: tab
  hover_delay: 100
  size: auto
dashboard:
  days_of_stats: 7
widgets:
  dashboard-maintenance: true
  dashboard-statistics: true
  dashboard-notifications: true
  dashboard-feed: true
  dashboard-pages: true
pages:
  show_parents: both
  show_modular: true
  parents_levels: null
session:
  timeout: 1800
warnings:
  delete_page: true
  secure_delete: false
edit_mode: normal
frontend_preview_target: inline
show_github_msg: true
pages_list_display_field: title
google_fonts: true
admin_icons: font-awesome
enable_auto_updates_check: false
notifications:
  feed: true
  dashboard: true
  plugins: true
  themes: true
popularity:
  enabled: true
  ignore:
    - '/test*'
    - /modular
  history:
    daily: '30'
    monthly: '12'
    visitors: '20'
frontend_pages_target: _blank
add_modals:
  -
    label: 'Add Chapter'
    blueprint: admin/pages/new_chapter
    show_in: bar
  -
    label: 'Add Page'
    blueprint: admin/pages/new_docs_page
    show_in: bar
  -
    label: 'Add Folder'
    blueprint: admin/pages/new_tutorial_folder
    show_in: bar
hide_page_types:
  - feed
show_beta_msg: null
hide_modular_page_types: null
pagemedia:
  resize_width: 0
  resize_height: 0
  res_min_width: 0
  res_min_height: 0
  res_max_width: 0
  res_max_height: 0
  resize_quality: 0.8